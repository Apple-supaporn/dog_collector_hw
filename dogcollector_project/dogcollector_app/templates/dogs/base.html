{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dog Collector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- import style.css file -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Add Materialize's JavaScript Library --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Dog Collector</a></li>
        </ul>
        <ul class="right">
          <!-- all '<a> </a>'' is get request -->
          <!-- update this to use 'url' template tag-->
          <li><a href="{% url 'about' %}">About</a></li>

          <li><a href="{% url 'accessories_index' %}">Accessories</a></li> 
          
          <!-- This is for 'view a form for entering dog info' and 'create the dog when the form is submitted'-->
          <li><a href="{% url 'dogs_create' %}">Add a Dog</a></li> 
          

          <li><a href="{% url 'index' %}">View All My Dogs</a></li>

        </ul>
      </div>
    </nav>
  </header>
  <!-- template tag -->
  <!-- Django template tags control logic within a template. Depending upon the tag, they may, or may not, result in content being emitted in the page. -->
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2021 Dog Collector &nbsp;</div>
  </footer>
</body>
</html>
