{% extends 'dogs/base.html'%}
{% block content %}

    <h2>Dog List</h2>

    {% for dog in dogs %}
    <div class ="card">
        <div class="card-content">
            <span class="card-title">{{ dog.name }}</span>
            <p>Breed: {{dog.breed}}</p>
            <p>Description: {{dog.description}}</p>
            {% if dog.age > 0 %}
                <p>Age: {{dog.age}}</p>
            {% else %}
                <p>Age: Woof!</p>
            {% endif %} 
        </div>
    </div>

    {% endfor %}

{% endblock %}
