{% extends 'dogs/base.html' %}

{% block content %}

    <!-- to show the cat's name only when we are editing, but not creating, a cat -->
    <!-- if/else block -->
    {% if object %}
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Dog</h1>
    {% endif %}
    

    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="POST">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            <!-- There are other option beside as_table too, like as_p, as_ul -->
            {{ form.as_p }}
        </table>
        <input type="submit" value="Submit" class="btn">
        <a href="{% url 'index' %}" class="btn gray">Cancel</a>

    </form>
{% endblock %}
