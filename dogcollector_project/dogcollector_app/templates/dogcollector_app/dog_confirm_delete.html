{% extends 'dogs/base.html' %}

{% block content %}
    <h1>Delete Dog</h1>
    <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

    <!-- form to delete the cat -->
    <form action="" method="POST">
        <!-- require to add this token for secure -->
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn">
        <a href="{% url 'detail' dog.id %}">Cancel</a>
    </form>
{% endblock %}
